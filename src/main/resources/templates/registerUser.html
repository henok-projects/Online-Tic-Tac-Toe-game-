<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>User Registration</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
<div class="container p-3 my-3 border">
  <div class="card">
    <div class="card-header bg-info text-black">
      <h3>USER REGISTRATION PAGE</h3>
    </div>

    <div class="card-body">
      <form th:action="@{/user/save}" method="POST" th:object="${user}">
        <input type="hidden" th:field="*{id}"/>

        <!-- Username Field -->
        <div class="row">
          <div class="col-2">
            <label>USERNAME</label>
          </div>
          <div class="col-4">
            <input type="text" th:field="*{username}" class="form-control" required />
          </div>
        </div>
        <br>

        <!-- Email Field -->
        <div class="row">
          <div class="col-2">
            <label>EMAIL</label>
          </div>
          <div class="col-4">
            <input type="text" th:field="*{email}" class="form-control" required />
          </div>
        </div>
        <br>

        <!-- Password Field -->
        <div class="row">
          <div class="col-2">
            <label>PASSWORD</label>
          </div>
          <div class="col-4">
            <input type="password" th:field="*{password}" class="form-control" required />
          </div>
        </div>
        <br>

        <!-- Captcha Image -->
        <div class="row">
          <div class="col-2">
            <label>CAPTCHA</label>
          </div>
          <div class="col-4">
            <img th:src="'data:image/png;base64,' + ${user.realCaptcha}" alt="Captcha" />
          </div>
        </div>
        <br>

        <!-- Captcha Field -->
        <div class="row">
          <div class="col-2">
            <label>ENTER CAPTCHA</label>
          </div>
          <div class="col-4">
            <input type="hidden" th:field="*{hiddenCaptcha}" />
            <input type="text" th:field="*{captcha}" class="form-control" required />
          </div>
        </div>
        <br>

        <!-- CSRF Token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- Submit Button -->
        <div class="col-md-4 col-md-offset-4 text-center">
          <input type="submit" value="Register" class="btn btn-success" />
        </div>
      </form>
      <br/>
    </div>

    <!-- Message Section -->
    <div th:if="${message!=null}" class="card-footer bg-info text-white">
      <span class="alert alert-danger" th:text="${message}"></span>
    </div>
  </div>
</div>
</body>
</html>
